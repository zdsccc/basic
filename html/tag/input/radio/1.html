<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html-tag-input-radio</title>
</head>
<body>
<!--不使用label-->
<input type="radio" name="gender">男
<input type="radio" name="gender">女
<br />
<!--使用label-->
<input id="radio_gender_man" type="radio" name="gender"><label for="radio_gender_man">男</label>
<input id="radio_gender_woman" type="radio" name="gender"><label for="radio_gender_woman">女</label>
</body>
</html>
