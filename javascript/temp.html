            }
        }
    }
    console.log(arr);
    // 数组去重，可能会有数据类型的变化
    function unique (arr) {
        var result = [];
        var temp = [];
        for (var i in arr) {
            temp[arr[i]] = 1;
        }
        // return temp;
        for (var j in temp) {
            result.push(j);
        }
        return result;
    }
