<script type="text/javascript" src="../../src/1.8.3/underscore.js"></script>
<script type="text/javascript">
    // 语法：_.each(list, iteratee, [context])
    // Array
    // iteratee可以是全局的方法
    var list = [1,2,3];
    _.each(list,alert);
    _.each(list,console.log);
    // 1 0 (3) [1, 2, 3]
    // 2 1 (3) [1, 2, 3]
    // 3 2 (3) [1, 2, 3]

    // (element, index, list)
    _.each(list,function(element,index,list){
        console.log([element,index,list.length]);
    });
    // Object
    // (value, key, list)
    var list = {one:1,two:2,three:3};
    _.each(list,function(value,key,list){
        console.log([value,key,list.length]);
    });

    // 遍历数组
    _.each([1,2,3],function(element,index,list){
        console.log(element);
    });
    // 遍历对象
    _.each({one:'Yi',two:'Er',three:'San'},function(value,key,list){
        console.log(key);
    });
    // 遍历字符串
    _.each('xyz',function(element,index,list){
        console.log(element);
    });
    // 遍历arguments
    function abc()
    {
        _.each(arguments,function(element,index,list){
            console.log(element);
        });
    }
    abc('China','Korea','Japan','America');

    // 数组的情况
    _.each([1,2,3],function(element,index,list){
        console.log(element,index,list);
        // 1 0 (3) [1, 2, 3]
        // 2 1 (3) [1, 2, 3]
        // 3 2 (3) [1, 2, 3]
    });
    // 对象的情况
    _.each({one:'Yi',two:'Er',three:'San'},function(value,index,list){
        console.log(value,index,list);
        // Yi one {one: "Yi", two: "Er", three: "San"}
        // Er two {one: "Yi", two: "Er", three: "San"}
        // San three {one: "Yi", two: "Er", three: "San"}
    });

    _.each([1],function(element,index,list){
        console.log(this);//Window
    });
    _.each([1],function(){
        console.log(this);
    },{key:1});//{key: 1}

    var arr1 = _.each([1,2,3],function(element,index,list){});
    var arr2 = _.each({one:'Yi',two:'Er',three:'San'},function(value,index,index){});
    console.log(arr1);// (3) [1, 2, 3]
    console.log(arr2);// {one: "Yi", two: "Er", three: "San"}

    _.each(null,function(element,index,list){
        console.log(element);
    });
    _.each(undefined,function(element,index,list){
        console.log(element);
    });
    _.each(123,function(element,index,list){
        console.log(element);
    });
    _.each(new Date(),function(element,index,list){
        console.log(element);
    });
</script>
